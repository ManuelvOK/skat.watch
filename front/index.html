<html onclick="close_dialog_boxes();">
<head>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>
    skat.watch
</title>
</head>
<body>
<header>

</header>

<nav>
    <ul>
        <!--
        <li onclick="open_add_player_dialog()">Spieler eintragen</li>
        <li onclick="open_create_match_dialog()">Match anlegen</li>
        -->
        <li onclick="open_add_game_dialog(event);">Spiel eintragen</li>
    </ul>
</nav>

<main>
    <div class="dialog_wrapper" onclick="event.stopPropagation();">
        <div class="dialog" id="add_player_dialog">
            <div class="close" onclick="close_dialog_boxes();">X</div>
            add_player
        </div>
        <div class="dialog" id="create_match_dialog">
            <div class="close" onclick="close_dialog_boxes();">X</div>
            create_match
        </div>
        <div class="dialog" id="add_game_dialog">
            <div class="close" onclick="close_dialog_boxes();">X</div>
            <form action="">
                <h3>Spiel eintragen</h3>
                <div class="sub_dialog" id="player_choice">
                    <h5>Spieler</h5>
                    <input type="radio" name="player" onclick="add_game_dialog_next(event);" value="alice" id="player_alice"><label for="player_alice">Alice</label>
                    <input type="radio" name="player" onclick="add_game_dialog_next(event);" value="bob" id="player_bob"><label for="player_bob">Bob</label>
                    <input type="radio" name="player" onclick="add_game_dialog_next(event);" value="mallory" id="player_mallory"><label for="player_mallory">Mallory</label>
                </div>
                <div class="sub_dialog" id="win_choice">
                    <h5>Spielausgang</h5>
                    <input type="radio" name="win" onclick="add_game_dialog_next(event);" value="win" id="win_win"><label for="win_win">Gewonnen</label>
                    <input type="radio" name="win" onclick="add_game_dialog_next(event);" value="loose" id="win_loose"><label for="win_loose">Verloren</label>
                </div>
                <div class="sub_dialog" id="jack_choice">
                    <h5>Unter auf der Hand</h5>
                    <input type="radio" name="jack" value="-1" id="jack-1"><label for="jack-1">Ohne 1</label>
                    <input type="radio" name="jack" value="-2" id="jack-2"><label for="jack-2">Ohne 2</label>
                    <input type="radio" name="jack" value="-3" id="jack-3"><label for="jack-3">Ohne 3</label>
                    <input type="radio" name="jack" value="-4" id="jack-4"><label for="jack-4">Ohne 4</label>
                    <br>
                    <input type="radio" name="jack" value="1" id="jack1"><label for="jack1">Mit 1</label>
                    <input type="radio" name="jack" value="2" id="jack2"><label for="jack2">Mit 2</label>
                    <input type="radio" name="jack" value="3" id="jack3"><label for="jack3">Mit 3</label>
                    <input type="radio" name="jack" value="4" id="jack4"><label for="jack4">Mit 4</label>
                </div>
                <div class="sub_dialog" id="color_choice">
                    <h5>Gespielte Farbe</h5>
                    <input type="radio" name="color" onclick="add_game_dialog_next(event);" value="schell" id="color_schell"><label for="color_schell">Schell</label>
                    <input type="radio" name="color" onclick="add_game_dialog_next(event);" value="herz" id="color_herz"><label for="color_herz">Herz</label>
                    <input type="radio" name="color" onclick="add_game_dialog_next(event);" value="blatt" id="color_blatt"><label for="color_blatt">Blatt</label>
                    <input type="radio" name="color" onclick="add_game_dialog_next(event);" value="eichel" id="color_eichel"><label for="color_eichel">Eichel</label>
                    <input type="radio" name="color" onclick="add_game_dialog_next(event);" value="grand" id="color_grand"><label for="color_grand">Grand</label>
                    <input type="radio" name="color" onclick="add_game_dialog_next(event);" value="null" id="color_null"><label for="color_null">Null</label>
                </div>
                <div class="sub_dialog" id="mod_choice">
                    <h5>Spielmodifikationen</h5>
                    <input type="checkbox" value="hand" id="mod_hand"><label for="mod_hand">Hand</label>
                    <input type="checkbox" value="ouvert" id="mod_ouvert"><label for="mod_ouvert">Ouvert</label>
                    <input type="checkbox" value="schneider" id="mod_schneider"><label for="mod_schneider">Schneider</label>
                    <input type="checkbox" value="schwarz" id="mod_schwarz"><label for="mod_schwarz">Schwarz</label>
                </div>
                <input class="nextbutton" type="button" value="Weiter" onclick="add_game_dialog_next(event);">
                <input class="submitbutton" type="submit" value="Absenden">
                <input class="prevbutton" type="button" value="ZurÃ¼ck" onclick="add_game_dialog_previous(e)">
            </div>
        </form>
    </div>
    <table>
        <tr>
            <th>Datum</th>
            <th>Uhrzeit</th>
            <th>Spieler</th>
            <th>Spielausgang</th>
            <th>Unter auf der Hand</th>
            <th>Farbe</th>
            <th>Spielmodifikationen</th>
            <th>Punkte</th>
        </tr>
        <tr>
            <td>17.01.2020</td>
            <td>19:20 Uhr</td>
            <td>Alice</td>
            <td>Win</td>
            <td>Mit 4</td>
            <td>Grand</td>
            <td>Schneider</td>
            <td>360</td>
        </tr>
    </table>
</main>

<footer>

</footer>
</body>
</html>
